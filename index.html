<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="row vi">
            <div class="col-md-2">
                <button class="btn btn-default" id="markAllCompleted"><i class="fa fa-angle-double-down" aria-hidden="true"></i></button>
            </div>

            <div class="col-md-10">
                <input class="form-control" type="text" id="todoText" placeholder="What needs to be done" />
            </div>
        </div>

        <div class="row vi">
            <div class="col-md-12">
                <ul id="todoList" class="list-group"></ul>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 col-sm-2 text-left">
                <span>Todos left: <span id="todosLeft"></span></span>
            </div>

            <div class="btn-group col-md-4 col-sm-7 text-center" role="group">
                <button class="btn btn-default" id="showAll">All</button>
                <button class="btn btn-default" id="showActive">Active</button>
                <button class="btn btn-default" id="showCompleted">Completed</button>
            </div>
             
            <div class="col-md-4 col-sm-5 text-right">
                <button class="btn btn-default" id="clearCompleted">Clear completed</button>
            </div>    
        </div>

        <div class="row">
            <div style="display: none;" id="hollow">
                <li class="list-group-item"><input type="checkbox"> <span>Todo text</span> <button class="btn btn-default btn-xs"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button></li>
            </div>
        </div>

    </div>

    <script src="./scripts/index.js"></script>
</body>

</html>
